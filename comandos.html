<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avanitor | Comandos</title>
    <style>
        :root {
            --azul: #007BFF;
            --ciano: #00FFFF;
            --branco: #ffffff;
            --preto: #121212;
            --cinza: #1f1f1f;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--branco);
            color: var(--preto);
            transition: background-color 0.4s, color 0.4s;
        }

        .dark {
            background-color: var(--cinza);
            color: var(--branco);
        }

        header {
            background-color: var(--azul);
            color: var(--branco);
            padding: 30px 20px;
            text-align: center;
        }

        nav {
            background-color: var(--ciano);
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        nav a {
            color: var(--preto);
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--azul);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--ciano);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 999;
        }

        .theme-toggle:hover {
            background-color: var(--azul);
        }

        .container {
            padding: 40px 20px;
        }

        .command {
            background-color: rgba(0, 123, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .command:hover {
            background-color: rgba(0, 123, 255, 0.2);
        }

        .command h3 {
            margin-top: 0;
            color: var(--azul);
        }

        @media(max-width: 768px) {
            nav a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

    <header>
        <h1>Avanitor</h1>
        <p>Lista de Comandos</p>
    </header>

    <nav>
        <a href="index.html">In√≠cio</a>
        <a href="comandos.html">Comandos</a>
        <a href="#">Recursos</a>
        <a href="https://discord.gg/SEU_SUPORTE" target="_blank">Suporte</a>
        <a href="https://discord.com/oauth2/authorize?client_id=SEU_ID&permissions=8&scope=bot" target="_blank">Convide</a>
    </nav>

    <div class="container" id="commands-list">
        <!-- Comandos v√£o ser carregados aqui -->
    </div>

    <script>
        // üî• Dados dos comandos
        const comandos = [
    { nome: "8ball", descricao: "Responde perguntas aleat√≥rias com previs√µes." },
    { nome: "avatar", descricao: "Mostra o avatar de um usu√°rio." },
    { nome: "botinfo", descricao: "Mostra informa√ß√µes do bot." },
    { nome: "caraoucoroa", descricao: "Joga cara ou coroa." },
    { nome: "help", descricao: "Mostra a lista de comandos dispon√≠veis." },
    { nome: "fight", descricao: "Inicia uma luta divertida com outro usu√°rio." },
    { nome: "meme", descricao: "Envia um meme aleat√≥rio." },
    { nome: "piada", descricao: "Conta uma piada engra√ßada." },

    { nome: "serverinfo", descricao: "Mostra informa√ß√µes do servidor." },

    { nome: "userinfo", descricao: "Mostra informa√ß√µes de um usu√°rio." }
];

        // üß† Carregar comandos
        const lista = document.getElementById('commands-list');

        comandos.forEach(cmd => {
            const div = document.createElement('div');
            div.className = 'command';
            div.innerHTML = `<h3>/${cmd.nome}</h3><p>${cmd.descricao}</p>`;
            lista.appendChild(div);

        // üåó Tema claro/escuro
        function toggleTheme() {
            document.body.classList.toggle('dark');
            const button = document.querySelector('.theme-toggle');
            if (document.body.classList.contains('dark')) {
                button.textContent = '‚òÄÔ∏è';

            }
        }
    </script>

</body>
</html>
