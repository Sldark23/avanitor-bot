<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avanitor | Comandos</title>
    <style>
        :root {
            --azul: #007BFF;
            --ciano: #00FFFF;
            --branco: #ffffff;
            --preto: #121212;
            --cinza: #1f1f1f;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--branco);
            color: var(--preto);
            transition: background-color 0.4s, color 0.4s;
        }

        .dark {
            background-color: var(--cinza);
            color: var(--branco);
        }

        header {
            background-color: var(--azul);
            color: var(--branco);
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }

        nav {
            background-color: var(--ciano);
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        nav a {
            color: var(--preto);
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--azul);
        }

        .container {
            padding: 50px 20px;
            text-align: center;
        }

        .commands-list {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }

        .command {
            background-color: rgba(0, 123, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .command:hover {
            transform: translateY(-5px);
            background-color: rgba(0, 123, 255, 0.2);
        }

        .command h3 {
            margin: 0;
            color: var(--azul);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--ciano);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 999;
        }

        .theme-toggle:hover {
            background-color: var(--azul);
        }

        footer {
            background-color: var(--azul);
            color: var(--branco);
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        footer p {
            margin: 5px;
        }

        @media(max-width: 768px) {
            nav a {
                display: block;
                margin: 10px 0;
            }
        }

    </style>
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()">🌙</button>

    <header>
        <h1>Comandos do Avanitor</h1>
        <p>Veja todos os comandos disponíveis no bot</p>
    </header>

    <nav>
        <a href="index.html">Início</a>
        <a href="#">Comandos</a>
        <a href="#">Recursos</a>
        <a href="https://discord.gg/SEU_LINK_SUPORTE" target="_blank">Suporte</a>
        <a href="https://discord.com/oauth2/authorize?client_id=1251544889917702166&permissions=8&scope=bot" target="_blank">Convide</a>
    </nav>

    <div class="container">
        <div class="commands-list" id="commands"></div>
    </div>

    <footer>
        <p>© 2025 Avanitor. Todos os direitos reservados.</p>
        <p>Desenvolvido por <strong>Slbimp</strong> — Programador, criador de bots, desenvolvedor e apaixonado por tecnologia.</p>
        <p>Feito com 💙, dedicação e muito código!</p>
    </footer>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark');
            const button = document.querySelector('.theme-toggle');
            if (document.body.classList.contains('dark')) {
                button.textContent = '☀️';
            } else {
                button.textContent = '🌙';
            }
        }

        const comandos = [
            { nome: "8ball", desc: "Responde uma pergunta aleatória." },
            { nome: "avatar", desc: "Mostra o avatar de um usuário." },
            { nome: "botinfo", desc: "Informações do bot." },
            { nome: "caraoucoroa", desc: "Joga cara ou coroa." },
            { nome: "help", desc: "Mostra a lista de comandos." },
            { nome: "fight", desc: "Inicia uma luta divertida entre usuários." },
            { nome: "meme", desc: "Envia um meme aleatório." },
            { nome: "piada", desc: "Conta uma piada." },
            { nome: "ping", desc: "Mostra o ping do bot." },
            { nome: "serverinfo", desc: "Informações sobre o servidor." },
            { nome: "slot", desc: "Jogo de caça-níquel." },
            { nome: "userinfo", desc: "Mostra informações de um usuário." },
            { nome: "cantada", desc: "Solta uma cantada aleatória pra conquistar (ou assustar) alguém" }
        ];

        const container = document.getElementById('commands');

        comandos.forEach(cmd => {
            const div = document.createElement('div');
            div.className = 'command';
            div.innerHTML = `<h3>/${cmd.nome}</h3><p>${cmd.desc}</p>`;
            container.appendChild(div);
        });
    </script>

</body>
</html>
